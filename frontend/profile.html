<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .profile-header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      display: block;
      border: 4px solid #4CAF50;
    }

    .profile-details {
      padding: 20px;
    }

    .profile-details h2 {
      margin-top: 0;
      color: #333;
    }

    .profile-details p {
      margin: 10px 0;
      color: #555;
    }

    .label {
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <h1>Farmer Profile</h1>
    </div>
    <img src="NYqg62PO_PIQZ_1024.webp" alt="Farmer Photo" class="profile-image">
    <div class="profile-details">
      <h2>Swapnil Lokare</h2>
      <p><span class="label">Location:</span> Satara, Maharashtra</p>
      <p><span class="label">Crops Grown:</span> Sugarcane, Wheat, Tomatoes</p>
      <p><span class="label">Experience:</span> 12 years</p>
      <p><span class="label">Contact:</span> +91 98765 43210</p>
    </div>
  </div>

</body>
</html>
</body>
</html>
